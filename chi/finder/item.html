<!DOCTYPE html>
<html>
<head>
	<title> CAAS </title>
	<!-- INCLUDE REQUIRED THIRD PARTY LIBRARY JAVASCRIPT AND CSS -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">

	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300' rel='stylesheet' type='text/css'>
	<!-- <link rel="stylesheet/less" type="text/css" media="screen" href="../css/style.less" /> -->
	<link rel="stylesheet/less" type="text/css" media="screen" href="../css/style.css" />

</head>

<body>
		<div id="header"></div>
		<div class="breadcrumb">
			<a href="index.html">首页</a> &gt;<a href="javascript:history.back();"> 搜索结果  </a> &gt; 项目信息
		</div>

		<form class="form-wrapper cf" action="search.html">
	        <input name="q" type="text" placeholder="在这里搜索..." required>
	        <button type="submit">搜索结果 </button>
	    </form>


        <div id="akListing" ng-app="akListing" >
            <div id="view_item" ng-controller="viewItemController" ng-init="getItem()" class="row">

				<article id="main_content">
	                <header>
	                    <h2 id="itemTitle">{{item_title}}</h2>
	                    <!--<img src="style/images/copyright_sample.png" alt="image" />-->
	                </header>
	                <ul>
						 <li><span class="label">抽象 : </span> <br> {{item_abstract}}</li>
						 <li><span class="label">引用 : </span> <br> {{item_citation}}</li>
						 <li><span class="label">语种: </span> <br> English </li>
						 <li><span class="label">关键字 : </span> <br>
						 	<a ng-repeat="keys in item_keywords" target="_self" href="search.html?q={{keys}}" >{{keys}}, </a>
						 </li>
					 </ul>

					<div>
                        <a class="access_resource" href="{{item_resource_url}}" target=_blank >Access the resource</a>
	                </div>
				</article>

	             <article id="left_sidebar" >
					 <h3 id="more_info">More Info</h3>
					 <ul>
						 <li><span class="label">创造者: </span> <br> {{item_creators}} </li>
						 <li><span class="label">分类: </span> <br>
						 	<span ng-repeat="class in item_classification ">{{classif_mapping[class]}}, </span>
						 </li>
						 <li><span class="label">总页数: </span> <br> {{item_pages}} </li>
					 </ul>
				</article>

		</div>
    </div>


	<!-- INCLUDE APPLICATION SPECIFIC CSS AND JAVASCRIPT -->
	<script type="text/javascript" src="../lib/angular.min.js"></script>
	<script src="../lib/less-1.5.0.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="../app/app.js"></script>
	<script type="text/javascript" src="../app/controllers/view_item/viewItemController.js"></script>

</body>
</html>
